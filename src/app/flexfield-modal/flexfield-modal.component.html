<div class="modal fade" id="modal6" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Flexfield</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="flexfieldForm" >
            <div class="row">
              <div class="col-sm-6">
                <label>DESCRIPTIVE_FLEXFIELD_NAME</label>
                <input class="form-control" formControlName="fieldName" placeholder="Username">
              </div>
              <div class="col-sm-6">
                <label>Application Shortname</label>
                <input class="form-control" formControlName="contextCode" placeholder="Username">
              </div>

              <div class="col-sm-6">
                <label>"DESCRIPTIVE_FLEX_CONTEXT_CODE"</label>
                <input class="form-control" formControlName="applicationShortname" placeholder="Username">
              </div>

              <div class="col-sm-6">
                <label>Attribute</label>
                <input class="form-control" placeholder="Username" formControlName="attribute" >
              </div>
            </div>
          </form>

        </div>
        {{checkForm}}
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="submit()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
