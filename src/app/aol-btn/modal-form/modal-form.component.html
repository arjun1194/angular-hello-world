<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{modalTitle}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-form-title title="Valueset"></app-form-title>
        <div class="row">
          <div class="col-sm-6"><app-form-field  heading="valueset name"></app-form-field></div>
        </div>
        <app-form-title title="Valueset Value"></app-form-title>
        <div class="row">
          <div class="col-sm-6"><app-form-field  heading="Valueset name"></app-form-field></div>
        </div>
        <app-form-title title="Message"></app-form-title>
        <div class="row">
          <div class="col-sm-6"><app-form-field  heading="message name"></app-form-field></div>
          <div class="col-sm-6"><app-form-field  heading="application shortname"></app-form-field></div>
        </div>
        <app-form-title title="Responsibility"></app-form-title>
        <div class="row">
          <div class="col-sm-6"><app-form-field  heading="Responsibility_Key name"></app-form-field></div>
          <div class="col-sm-6"><app-form-field  heading="Application shortname"></app-form-field></div>
          <div class="col-sm-6"><app-form-field  heading="Request group name"></app-form-field></div>
        </div>
        <app-form-title title="Profile"></app-form-title>
        <div class="row">
          <div class="col-sm-6"><app-form-field  heading="System profile name"></app-form-field></div>
          <div class="col-sm-6"><app-form-field  heading="Application shortname"></app-form-field></div>
          <div class="col-sm-6"><app-form-field  heading="Level name"></app-form-field></div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
