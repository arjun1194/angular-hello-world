<div class="modal fade" id="modal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form role="form" [formGroup]="messageForm">

                <div class="row">
                    <div class="col-sm-6">
                        <label for="">Message name</label>
                        <input class="form-control" formControlName="messageName" placeholder="Username">
                    </div>
                    <div class="col-sm-6">
                        <label for="">Application Shortname</label>
                        <input class="form-control" formControlName="appName" placeholder="Username">
                    </div>
                </div>
                {{checkForm}}
            </form>
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
