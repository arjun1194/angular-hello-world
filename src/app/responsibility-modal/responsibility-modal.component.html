<div class="modal fade" id="modal4" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Responsibility</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form role="form" [formGroup]="respForm">
            <div class="row">
              <div class="col-sm-6">
                  <label for="">Responsibility key name</label>
                  <input class="form-control" placeholder="Username" formControlName="resKey">
              </div>
              <div class="col-sm-6">
                  <label for="">Application Shortname</label>
                  <input class="form-control" placeholder="Username" formControlName="appName">
              </div>
              <div class="col-sm-6">
                  <label for="">Request Group Name</label>
                  <input class="form-control" placeholder="Username" formControlName="reqGroup">
              </div>
              {{checkForm}}
          </div>
          </form>
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
